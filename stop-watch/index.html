<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
     <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">

    <title>Stopwatch</title>
  </head>
  <body>
    <div class="text-center">
    <h1>Stopwatch</h1>
    </div>
    <div class="container">
      <div class="row time-row justify-content-center">
        <div class="col-lg-10">
        <div class="row">
          <div class="col-3 " id="hour">00</div>
          <div class="col-1">:</div>
          <div class="col-3 " id="minute">00</div>
          <div class="col-1">:</div>
          <div class="col-2 " id="second">00</div>
          <div class="col-2" id="milisec">00</div>
        </div>
      </div>
      </div>

    </div>
   <div class="container">
    <div class="text-center buttons">
      <button class="btn" id=resume>Start</button>
      <button class="btn" id="stop">Stop</button>
      <button class="btn" id="restart">Restart</button>
    </div>
    <div class="text-center d-block" id="row-save-time">
     <button class="btn" id="save-time">Save Time</button>
    </div>
    <div id="div-to-add" class="text-center">
    </div>
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./stopwatch.js"></script>
  </body>
</html>
